---
name: Docs 📚

on:
  push:
    branches:
      - main
    paths:
      - "inst/templates/**"
      - "_pkgdown.y[a]ml"
      - DESCRIPTION
      - "**.md"
      - "**.Rmd"
      - "man/**"
      - "LICENSE.*"
      - NAMESPACE
      - "_quarto.yml"
      - "quarto/**"
      - "index.qmd"
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
    paths:
      - "inst/templates/**"
      - "_pkgdown.y[a]ml"
      - DESCRIPTION
      - "**.md"
      - "**.Rmd"
      - "man/**"
      - "LICENSE.*"
      - NAMESPACE
      - "_quarto.yml"
      - "quarto/**"
      - "index.qmd"
  workflow_dispatch:

jobs:
  docs:
    name: Quarto Docs 📕
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4.3.0
    permissions:
      contents: write
    steps:
      - name: Check out repository 🛎️
        uses: actions/checkout@v3

      - name: Render Quarto Project 📑
        run: quarto render --output-dir _site
        shell: bash

      - name: Upload Docs ⬆️
        if: 'github.event_type != "push"'
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: ./_site

      - name: Publish Site 🗺️
        if: 'github.event_type == "push"'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          destination_dir: "."
