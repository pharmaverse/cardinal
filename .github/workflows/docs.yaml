---
name: Docs ğŸ“š

on:
  push:
    branches:
      - main
    paths:
      - "inst/templates/**"
      - "_pkgdown.y[a]ml"
      - DESCRIPTION
      - "**.md"
      - "**.Rmd"
      - "man/**"
      - "LICENSE.*"
      - NAMESPACE
      - "_quarto.yml"
      - "quarto/**"
      - "index.qmd"
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
    paths:
      - "inst/templates/**"
      - "_pkgdown.y[a]ml"
      - DESCRIPTION
      - "**.md"
      - "**.Rmd"
      - "man/**"
      - "LICENSE.*"
      - NAMESPACE
      - "_quarto.yml"
      - "quarto/**"
      - "index.qmd"
  workflow_dispatch:

jobs:
  docs:
    name: Quarto Docs ğŸ“•
    runs-on: ubuntu-latest
    container:
      image: rocker/verse:4.4.0
    permissions:
      contents: write
    steps:
      - name: Check out repository ğŸ›ï¸
        uses: actions/checkout@v4.1.1

      - name: Install package ğŸ“¦
        run: R CMD INSTALL .

      - name: Render Quarto Project ğŸ“‘
        run: quarto render --output-dir _site
        shell: bash

      - name: Upload Docs â¬†ï¸
        if: github.event_name != 'push'
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: ./_site

      - name: Publish Site ğŸ—ºï¸
        if: github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          destination_dir: "."
